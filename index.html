<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1>My Library</h1>
        <form id="form">
            <div class="info">
                <label for="title"><h2>Title</h2></label>
                <input type="text" name="title" id="title">
    
                <label for="author"><h2>Author</h2></label>
                <input type="text" name="author" id="author">
    
                <label for="pages"><h2>Pages</h2></label>
                <input type="number" name="pages" id="pages" min="1" required>
            </div>
            
            
            <div class="status">
                <label for="status"><h2>Status</h2></label>
                <select name="status" id="status">
                    <option value="not">Not Read</option>
                    <option value="current">Currently Reading</option>
                    <option value="complete">Read</option>
                </select>
            </div>
        </form>
        <button class="add">Add Book</button>
    </div>
</body>
</html>
