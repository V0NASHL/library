<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1 style="padding-top: 30px; font-size: 2.5rem;">My Library</h1>
        <form id="form">
            <div class="info">
                <label for="title"><h2>Title</h2></label>
                <input type="text" name="title" id="title">
    
                <label for="author"><h2>Author</h2></label>
                <input type="text" name="author" id="author">
    
                <label for="pages"><h2>Pages</h2></label>
                <input type="number" name="pages" id="pages" min="1" required>
            </div>
            
            
            <div class="status">
                <label for="status"><h2>Status</h2></label>
                <select name="status" id="status">
                    <option value="Not Read">Not Read</option>
                    <option value="Currently Reading">Currently Reading</option>
                    <option value="Read">Read</option>
                </select>
            </div>
        </form>
        <button type="submit" class="add" onclick="addBookToLibrary()">Add Book</button>
    </div>

    <div class="book-table-container">
        <table id="tableData">
            <thead style="background-color: #A9927D; color: #F2F4F3;">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
</body>
</html>
